# This is the main vars file of the playbook. All fields should be filled.
all:   
  hosts:
    localhost
  vars:
    auth0_domain: netapp-cloud-account.auth0.com
    client_id: Mu0V1ywgYteI6w1MbD15fKfVIUrNXGWC
    cloud_provider_account: InstanceProfile
    refToken: xxxxxxyyyyyyyzzzzz
    occm_ip: 50.50.50.50
    my_workspace: Keren
    envType: awsha
    otc_name: my_cvo
    region: us-east-2
    vpc_id: vpc-xxxyyy
    node1SubnetId: subnet-aaabbbcccddd
    node2SubnetId: subnet-eeefffggghhh
    mediatorSubnetId: subnet-iiijjjkkklll
    routeTableIds: rtb-xxxxyyyy
    instance_type: m4.4xlarge
    key_pair: my-key
    svmPassword: mypassword
    clusterFloatingIP: 1.1.1.1
    dataFloatingIP1: 1.1.1.2
    dataFloatingIP2: 1.1.1.3
    svmFloatingIP: 1.1.1.4
# A dictionary of all aggregates that will be created
    aggrList:
      - {aggrName: aggr1, diskSize: 8}
      - {aggrName: aggr2, diskSize: 8}
      - {aggrName: aggr3, diskSize: 8}
# A dictionary of all volumes that will be created
    iscsiVolList:
      - {aggrName: aggr1, volName: iscsi1, iqn: "iqn.1994-05.com.redhat:5a1717a4e42", os_name: linux, volSize: 16}
      - {aggrName: aggr1, volName: iscsi2, iqn: "iqn.1994-05.com.redhat:5a1717a4e42", os_name: linux, volSize: 16}
      - {aggrName: aggr1, volName: iscsi3, iqn: "iqn.1994-05.com.redhat:5a1717a4e42", os_name: linux, volSize: 16}
    volList:
      - {volName: firstVol, volSize: 10}
      - {volName: secondVol, volSize: 10}
      - {volName: thirdVol, volSize: 10}



